components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

  parameters:
    ResourceId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    QueryPageNumber:
      name: pageNumber
      in: query
      description: Controls paging
      schema:
        type: integer
        format: int64
        minimum: 1
    QueryPageSize:
      name: pageSize
      in: query
      description: Defines the number of entries per page
      schema:
        type: integer
        format: int64
        minimum: 1
    QuerySort:
      name: sort
      in: query
      description: Controls sorting
      schema:
        type: string

  schemas:
    AuthSignature:
      type: object
      properties:
        publicKey:
          type: string
          description: Public key of Hub auth signature

    AuthTokensRequest:
      type: object
      required:
        - strategy
      properties:
        strategy:
          type: string
          enum:
            - API_KEY
            - PASSWORD
            - REFRESH
        email:
          type: string
          description: The email of the user attempting to log in.
        password:
          type: string
          description: The password of the user.
        token:
          type: string
          description: Another token to be used for generation of a new auth token

    AuthTokens:
      type: object
      properties:
        accessToken:
          type: string
          description: Main access token
        refreshToken:
          type: string
          description: Auxiliary token for main access renewal

    ApiKeyRequest:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
      required:
        - name
        - enabled

    ApiKey:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        enabled:
          type: boolean
        key:
          type: string
        expiresAt:
          type: integer
          format: int64

    ApiKeys:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/ApiKey"
        paging:
          $ref: "#/components/schemas/PageAndSort"

    TwoFactorAuthTokenRequest:
      type: object
      properties:
        email:
          type: string
          description: The email of the user requesting the two factor auth token.
        password:
          type: string
          description: The password of the user requesting the two factor auth token.

    TwoFactorAuthTokenResponse:
      type: object
      properties:
        method:
          type: string
          description: The method used for sending the two factor auth token.
        redactedMethod:
          type: string
          description: The redacted part of the actual method to which the two factor auth token was sent to.

    TwoFactorAuthVerificationRequest:
      type: object
      properties:
        email:
          type: string
          description: The email of the user attempting to log in.
        password:
          type: string
          description: The password of the user.
        token:
          type: string
          description: The token to verify

    AuthError:
      discriminator:
        propertyName: schema
      allOf:
        - $ref: "#/components/schemas/ResponseError"
        - required:
            - type
          properties:
            type:
              type: string
              description: Type of authentication error for further handeling
              enum:
                - CREDENTIALS_INVALID
                - TWO_FACTOR_AUTH_REQUIRED
                - TWO_FACTOR_AUTH_TOKEN_INVALID
                - EMAIL_VERIFICATION_REQUIRED
                - REFRESH_TOKEN_EXPIRED

    ResponseError:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: string
          description: Http status code
        code:
          type: string
          format: uuid
          description: Optional code of the exception
        message:
          type: string
          description: Error message
        errors:
          type: object
          description: Map of field -> list of errors

    Id:
      type: string
      format: uuid

    PageAndSort:
      type: object
      description: Paging and sorting information

    UserPrincipal:
