openapi: 3.0.3

info:
  title: Inperium Hub Server API
  description: |
    RESTful API providing access to Inperium Hub.
  version: 1.0.0-SNAPSHOT

servers:
  - url: http://api.inperium.com/v1/hub
  - url: https://api.inperium.com/v1/hub

security:
  - BearerAuth: []
  - ApiKeyAuth: []

tags:
  - name: Dictionaries
    description: |
      Dictionaries are preset lists of values such as permissions or currencies that you can choose from when configuring the product.
  - name: Tenants
    description: |
      Tenant is the central concept of Inperium. On a high level, the tenant is a company that signed up for Inperium. In Inperium Hub, you will configure the main tenant settings such as payment plans, Inperium products, users.
  - name: Users
    description: |
      Users are individuals working for the tenant. Depending on their roles, users have access to different Inperium products and features.
  - name: App Settings
    description: |
      Integration with other apps such as Stripe.
  - name: Products
    description: |
      Inperium apps, for example, Sell or Talk.
  - name: Roles
    description: |
      Inperium user security roles.
  - name: Subscriptions
    description: |
      Payment model associated with a tenant.

paths:
  /auth/signature:
    get:
      tags:
        - Auth
      summary: Retrieve a public key of Hub auth signature
      description: TBD
      operationId: getAuthSignature
      responses:
        200:
          description: Auth signature retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSignature"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /auth/tokens:
    post:
      tags:
        - Auth
      summary: Get new authentication tokens.
      description: This endpoint will authenticate the user and return the access token and refresh token.
      operationId: getAuthTokens
      requestBody:
        description: Input parameters for a new auth token generation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthTokensRequest"
      responses:
        200:
          description: The newly generated auth tokens
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        401:
          description: Wrong credentials or two factor authentication required.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthError"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout the principal.
      description: This endpoint logs out the principal and invalidates his access and refresh tokens.
      operationId: logout
      responses:
        200:
          description: The user was successfully logged out.
          content: {}
        401:
          description: Wrong credentials or two factor authentication required.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthError"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /auth/twoFactor/send:
    post:
      tags:
        - Auth
      summary: Request a two factor authentication token
      description: This endpoint will send a two factor authentication token to the user.
      operationId: sendTwoFactorAuthToken
      requestBody:
        description: Input parameters to verify the two factor authentication token.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TwoFactorAuthTokenRequest"
      responses:
        200:
          description: The two factor auth token has successfully been sent.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TwoFactorAuthTokenResponse"
        401:
          description: The attempt to request a two factor auth token was unsuccessful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthError"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /auth/twoFactor/verify:
    post:
      tags:
        - Auth
      summary: Verify two factor authentication token
      description: This endpoint will verify the two factor authentication token of a user.
      operationId: verifyTwoFactorAuthToken
      requestBody:
        description: Input parameters to verify the two factor authentication token
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TwoFactorAuthVerificationRequest"
      responses:
        200:
          description: The newly generated auth tokens
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        401:
          description: The two factor authentication token was invalid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthError"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /apiKeys:
    get:
      tags:
        - API Keys
      summary: Retrieves existing API keys.
      description: Use this endpoint to get a list of API keys.
      operationId: getApiKeys
      parameters:
        - name: id
          in: query
          description: Unique ID of the API key
          schema:
            type: string
        - $ref: "#/components/parameters/QueryPageNumber"
        - $ref: "#/components/parameters/QueryPageSize"
        - $ref: "#/components/parameters/QuerySort"
      responses:
        200:
          description: Search result of existing API keys
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKeys"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
    post:
      tags:
        - API Keys
      summary: Create a new API key.
      description: Use this endpoint to create a new API key.
      operationId: createApiKey
      requestBody:
        description: Input parameters for a new API key
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKeyRequest"
      responses:
        201:
          description: The newly created API Key.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /apiKeys/{id}:
    get:
      tags:
        - API Keys
      summary: Retrieves an existing API key by its ID.
      description: Use this endpoint to retrieve an existing API key by its ID.
      operationId: getApiKey
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        200:
          description: The requested API key
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
    put:
      tags:
        - API Keys
      summary: Updates an existing API key by its ID.
      description: Use this endpoint to update an existing API key by its ID.
      operationId: updateApiKey
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      requestBody:
        description: Input parameters for API key properties update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKeyRequest"
      responses:
        200:
          description: The updated API key
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
    delete:
      tags:
        - API Keys
      summary: Deletes an existing API key by its ID.
      description: Use this endpoint to delete an existing API Key by its ID.
      operationId: deleteApiKey
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        204:
          description: The user has been successfully deleted
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /apiKeys/{id}/regenerate:
    put:
      tags:
        - API Keys
      summary: Regenerates the token of an existing API key by its ID.
      description: Use this token to rotate the key of the existing API key by its ID.
      operationId: regenerateApiKey
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        200:
          description: The updated API key
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /health:
    get:
      tags:
        - Health checks
      summary: Check the health of the microservice
      description: Use this endpoint to verify that microservices are running as usual. You can rely on the information from this endpoint for troubleshooting.
      operationId: checkHealth
      responses:
        200:
          description: An empty response that is used for OK non-returning operations
          content: {}
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /tenants/{id}:
    get:
      tags:
        - Tenants
      summary: Get company information
      description: Use this endpoint to get information about the tenant's company.
      operationId: getTenant
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        200:
          description: The tenant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /tenants/create:
    post:
      tags:
        - Tenants
      summary: Create a new tenant
      description: Use this endpoint to create a tenant. Send a POST request to this endpoint to add a new Inperium tenant.
      operationId: createTenant
      requestBody:
        description: Pass information about the new tenant
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/CreateTenantRequest"
      responses:
        201:
          description: A new account has been created
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /tenants/confirm/{confirmationToken}:
    get:
      tags:
        - Tenants
      summary: Confirm the account of the tenant's owner
      description: Unless the tenant's owner account is verified, you cannot move any further with Inperium configuration.
      operationId: confirmTenant
      parameters:
        - name: confirmationToken
          in: path
          description: Confirmation token
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: The tenant owner has successfully been authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /tenants/confirm:
    get:
      tags:
        - Tenants
      summary: Resend the confirmation email
      operationId: resendTenantConfirmation
      parameters:
        - name: email
          in: query
          description: User email
          required: true
          schema:
            type: string
      responses:
        204:
          description: An empty response that is used for OK non-returning operations
          content: {}
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /tenants/onboard:
    put:
      tags:
        - Tenants
      summary: Onboard tenant
      description: Use this endpoint to add information about the tenant such as name, company name, employee count to finish the onboarding.
      operationId: onboardTenant
      requestBody:
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/OnboardTenantRequest"
      responses:
        200:
          description: The tenant has completed onboarding
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /tenants/companyInfo:
    put:
      tags:
        - Tenants
      summary: Update company information
      description: Use this endpoint to update information about the tenant's company.
      operationId: updateTenantCompanyInfo
      requestBody:
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/TenantCompanyInfoRequest"
      responses:
        200:
          description: The tenant has been updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /tenants/address:
    put:
      tags:
        - Tenants
      summary: Update an address
      description: Use this endpoint to update tenant's address.
      operationId: updateTenantAddress
      requestBody:
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/TenantAddressRequest"
      responses:
        200:
          description: The tenant's address has been updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /tenants/billingContact:
    put:
      tags:
        - Tenants
      summary: Update billing
      description: Use this endpoint to update tenant's billing details.
      operationId: updateTenantBillingContact
      requestBody:
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/BillingContactRequest"
      responses:
        200:
          description: The tenant's billing contract has been updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /tenants/paymentMethod:
    put:
      tags:
        - Tenants
      summary: Update a payment method
      description: Use this endpoint to change tenant's payment method.
      operationId: updateTenantPaymentMethod
      requestBody:
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/PaymentMethodRequest"
      responses:
        200:
          description: The tenant's payment method has been updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /users/invite:
    post:
      tags:
        - Users
      summary: Invite a new user
      description: Use this endpoint to add a new user to Inperium. Provide basic information about the new user. He or she will receieve an invitation by email.
      operationId: inviteUser
      requestBody:
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/UserInviteRequest"
      responses:
        201:
          description: A new user has been invited
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /users/invite/confirm:
    post:
      tags:
        - Users
      summary: Confirm an invitation
      description: Use this endpoint accept the invitation. Pass user credentials to confirm invitation and finilize the process.
      operationId: confirmUserInvite
      requestBody:
        required: true
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/UserConfirmInviteRequest"
      responses:
        200:
          description: The password has successfully been reset.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
    get:
      tags:
        - Users
      summary: Resend the confirmation email
      operationId: resendUserConfirmation
      parameters:
        - name: email
          in: query
          description: User email
          required: true
          schema:
            type: string
      responses:
        204:
          description: An empty response that is used for OK non-returning operations
          content: {}
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /users/forgotPassword:
    post:
      tags:
        - Users
      summary: Recover a password
      description: Use this endpoint to send a "forgot password" request.
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserForgotPasswordRequest"
      responses:
        200:
          description: The request has been sent.
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /users/resetPassword:
    put:
      tags:
        - Users
      summary: Reset a password
      description: Use this endpoint to reset the user's password. Provide `passowordResetToken` that was sent by email.
      operationId: resetPassword
      requestBody:
        required: true
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/UserResetPasswordRequest"
      responses:
        200:
          description: The password has successfully been reset.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /users/me:
    get:
      summary: Check current user
      description: Use this endpoint to retrieve details about the currently authenticated user
      operationId: getPrincipalUser
      tags:
        - Users
      responses:
        200:
          description: The requested user details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPrincipal"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
    put:
      summary: Update the logged in user
      operationId: updatePrincipalUser
      tags:
        - Users
      requestBody:
        description: User to update
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/UserRequest"
      responses:
        200:
          description: The user has been updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /users/password:
    put:
      tags:
        - Users
      summary: Reset the principals password
      operationId: updatePrincipalPassword
      requestBody:
        description: Reset user password
        required: true
        content:
          "*/*":
            schema:
              $ref: "#/components/schemas/UserPasswordRequest"
      responses:
        200:
          description: The user has successfully reseted password
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /users:
    get:
      summary: Retrieve users
      description: Use this endpoint to get a list of users. Leverage query parameters to search for a specific user or users. This endpoint supports paging and sorting.
      operationId: getUsers
      tags:
        - Users
      parameters:
        - name: fullName
          in: query
          description: >
            Allows searching both in "last name" or "first name".
            Supports eq, neq, in, nin, like, notlike
          schema:
            type: string
        - name: id
          in: query
          description: Unique ID of the user
          schema:
            type: string
        - name: email
          in: query
          description: Email address associated with the user
          schema:
            type: string
        - $ref: "#/components/parameters/QueryPageNumber"
        - $ref: "#/components/parameters/QueryPageSize"
        - $ref: "#/components/parameters/QuerySort"
      responses:
        200:
          description: Users have been retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /users/{id}:
    get:
      summary: Retrieve user details by ID
      description: Use this endpoitn to search for a specific user and retrieve detailed information such as full name, email, and job title.
      operationId: getUser
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        200:
          description: User details have been retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
    put:
      summary: Update user details
      description: Use this endpoint to update a specific user (replace with all given properties).
      operationId: updateUser
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRequest"
      responses:
        200:
          description: The user has been updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
    patch:
      summary: Update user details partially
      description: Use this endpoint to update a specific user, for example promote user to admin or update his first/last name.
      operationId: updateUserPartially
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPartialRequest"
      responses:
        200:
          description: The user has been updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
    delete:
      tags:
        - Users
      summary: Delete a user
      description: Use this endpoint to remove user from the Inperium system.
      operationId: deleteUser
      parameters:
        - $ref: "#/components/parameters/ResourceId"
      responses:
        204:
          description: The user has been successfully deleted
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /publicAppSettings:
    get:
      summary: Retrieve the public app settings
      description: Use this endpoint to learn how the tenant is connected to the public apps such as Stripe and Google Analitycs.
      operationId: getPublicAppSettings
      tags:
        - App Settings
      responses:
        200:
          description: The requested settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppSettings"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /products:
    get:
      summary: Retrieve products
      description: Use this endpoint to get a complete list of products associated with the tenant, with name and available payment plan for each product.
      operationId: getProducts
      tags:
        - Products
      responses:
        200:
          description: The requested products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /products/{anchor}:
    get:
      summary: Retrieves data of an existing product
      operationId: getProduct
      tags:
        - Products
      parameters:
        - name: anchor
          in: path
          description: The unique anchor of a product
          required: true
          schema:
            type: string
      responses:
        200:
          description: The requested product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"

  /products/{anchor}/plans:
    get:
      summary: Retrieve product payment tenants
      description: Use this endpoint to see what payment plans are available for a certain product.
      operationId: getProductPlanAvailabilities
      tags:
        - Products
      parameters:
        - name: anchor
          in: path
          description: The unique anchor of a product
          required: true
          schema:
            type: string
      responses:
        200:
          description: The plans have been retrieved
          content:
            application/json:
              schema:
                type: array
                items:
