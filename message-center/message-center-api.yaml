          type: integer
          description: The number of unread messages.
          format: int64
        sentMessagesAmount:
          type: integer
          description: The total number of messages sent.
        draftMessagesAmount:
          type: integer
          description: The total number of draft messages.

    Threads:
      type: object
      description: The array of threads.
