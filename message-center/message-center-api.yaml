openapi: 3.0.3

info:
  title: Inperium Message Center Server API
  description: |
    This RESTful API provides access to the Inperium Message Center service.
  version: 1.0.0-SNAPSHOT

servers:
  - url: http://api.inperium.com/v1/messageCenter
  - url: https://api.inperium.com/v1/messageCenter

security:
  - BearerAuth: []
  - ApiKeyAuth: []

tags:
  - name: Accounts
    description: |
      Clients can connect multiple mail accounts to the Message Center. The number of accounts available per user depends on the subscription plan. For more information about the plans and limits, see the Hub API reference.
  - name: Attachments
    description: |
      Users can send or receive files as attachments. 
  - name: Drafts
    description: |
      Drafts are messages that have been  but haven't been sent. These messages are kept in a separate folder and can be discarded or sent upon request. 
  - name: Folders
    description: |
      The Message Center mimics the folder structure of the original mail service of the client. For example, the Inbox and Outbox folders.          
  - name: Health checks
    description: |
      Since Inperium runs multiple services under the hood, it's crucial to identify the health state of each service. You can rely on the health state information when troubleshooting issues. 
  - name: Messages
    description: |
      Emails or any other communication messages sent or recieved by Inperium clients. Inperium supports all types of operations with messages any other mail client offers.
  - name: Messages sending
    description: |
      The Message Center enables you to send messages right in Inperium. Under the hood, the message will be sent by the mail server the account belongs to.
  - name: Threads
    description: |
      Emails are organized into threads or conversations. Threads allow users to view messages related to the same subject in the right order.         
  - name: Webhook
    description: |
      Inperium leverages webhooks for interaction with third-party service providers such as Nylas.
  - name: WebhookSync
    description: |
       To ensure the Message Center stays in sync with the mail service provide, make sure to sync the webhooks and properly register them. Synchronization is a two-way process, you've got to sync both from the Message Center to Nylas and from Nylas to the Message Center.  

paths:
  /health:
    get:
      tags:
        - Health checks
      summary: Check the health of the microservice
      description: Use this endpoint to verify that microservices are running as usual. You can rely on the information from this endpoint for troubleshooting.
      operationId: checkHealth
      responses:
        200:
          description: Returns an empty response that is used for OK non-returning operations.
          content: {}
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
                
  /webhooks/auth:
    get:
      tags:
        - Webhook
      summary: Connect a mailbox
      description: Use this endpoint to send a request to connect to the user's mailbox through Nylas. 
      operationId: getNylasAuthUrl
      responses:
        200:
          description: Returns the URL for authorization. To sign in, follow the link and provide credentials.
          content:
            application/json:
              schema:
                type: string
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'    

  /webhooks/register:
    get:
      tags:
        - Webhook
      summary: Register a mailbox
      description: Use this endpoint to get the confirmation token from Nylas. 
      operationId: registerToken
      parameters:
        - name: code
          in: query
          description: After you follow the auth URL and submit credentials, Nylas issues a verification code. 
          required: true
          schema:
            type: string
        - name: state
          in: query
          description: The ID of the user.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns a confirmation token.
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /accounts:
    get:
      tags:
        - Accounts
      summary: Retrieve accounts
      description: Use this endpoint to get a list of conntect accounts. This endpoint supports paging and sorting. 
      operationId: getAccounts
      parameters:
        - name: email
          in: query
          description: The email account connected to the Inperium Message Center.
          schema:
            type: string
        - $ref: '#/components/parameters/QueryPageNumber'
        - $ref: '#/components/parameters/QueryPageSize'
        - $ref: '#/components/parameters/QuerySort'
      responses:
        200:
          description: Returns the list of accounts.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'

  /accounts/{id}:
    get:
      tags:
        - Accounts
      summary: Retrieve an account
      description: Use this endpoint to locate a specific email account and retrieve its details.
      operationId: getAccount
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        200:
          description: Returns the Account object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    delete:
      tags:
        - Accounts
      summary: Delete an account
      description: Use this endpoint to disconnect and remove a mailbox from Inperium.
      operationId: deleteAccount
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        204:
          description: The mailbox has been removed.
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'

  /accounts/{id}/sync:
    get:
      tags:
        - Accounts
      summary: Sync a mailbox
      description: Use this endpoint to synchronize data with a mailbox.
      parameters:
          - $ref: '#/components/parameters/ResourceId'
      operationId: syncAccount
      responses:
        200:
          description: The mailbox and the Message Center are now in sync.
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'

  /threads:
    get:
      tags:
        - Threads
      summary: Retrieve theads
      description: Use this endpoint to get message threads. This endpoint supports paging and sorting.
      operationId: getThreads
      parameters:
        - name: folderId
          description: The ID of the folder where the thread belongs to.
          in: query
          schema:
            type: string
        - name: toMe
          description: This parameter marks if the thread is addressed to a user.
          in: query
          schema:
            type: string
        - name: flagged
          description: This parameter marks if the thread has a flag on it.
          in: query
          schema:
            type: string
        - name: unread
          description: This parameter marks of the thread contains unread messages.
          in: query
          schema:
            type: string
        - name: mentions
          description: This parameter marks if the user is mentioned somewhere down the thread.
          in: query
          schema:
            type: string
        - name: attachments
          description: This parameter allows searching and filtering by attached files.
          in: query
          schema:
            type: string
        - name: body
          description: This parameter allows searching in the message body.
          in: query
          schema:
            type: string
        - name: userAccountId
          description: This parameter allows searching and filtering by the user ID.
          in: query
          schema:
            type: string
        - $ref: "#/components/parameters/QueryPageNumber"
        - $ref: "#/components/parameters/QueryPageSize"
        - $ref: "#/components/parameters/QuerySort"
      responses:
        200:
          description: Returns the list of threads.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Threads'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /threads/{id}:
    get:
      tags:
        - Threads
      summary: Retrieve a thread
      description: Use this endpoint to get a specific thread by its ID.
      operationId: getThread
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        200:
          description: Returns the Thread object. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Thread'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    put:
      tags:
        - Threads
      summary: Update a thread
      description: Use this endpoint to update an existing thread. The thread contents will be overwritten.
      operationId: updateThread
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        description: In the request body, pass the ThreadRequest object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThreadRequest'
      responses:
        204:
          description: Returns an updated thread.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Thread'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /messages:
    get:
      tags:
        - Messages
      summary: Retrieve messages
      description: Use this endpoint to retrieve a list of messages. This endpoint supports paging and sorting.
      operationId: getMessages
      parameters:
        - name: threadId
          description: An ID of the thread where the message belongs to.
          in: query
          schema:
            type: string
        - $ref: "#/components/parameters/UserAccountId"
        - $ref: "#/components/parameters/QueryPageNumber"
        - $ref: "#/components/parameters/QueryPageSize"
        - $ref: "#/components/parameters/QuerySort"
      responses:
        200:
          description: Returns the list the messages.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    post:
      summary: Create a message
      description: Use this endpoint to compose a new message.
      operationId: sendMessage
      tags:
        - Messages sending
      requestBody:
        description: In the request body, pass the MessageSendRequest object. 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageSendRequest'
      responses:
        200:
          description: Returns a newly created message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /messages/{id}:
    get:
      tags:
        - Messages
      summary: Retrieve a message
      description: Use this endpoint to get a specific message by its ID. 
      operationId: getMessage
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        200:
          description: TBD
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    put:
      summary: Update a message
      description: Use this endpoint to update an existing message. Note that the message contents will be overwritten.
      operationId: updateMessage
      tags:
        - Messages
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        description: In the request body, pass the MessageUpdateRequest object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageUpdateRequest'
      responses:
        200:
          description: Returns an updated message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /folders:
    get:
      tags:
        - Folders
      summary: Retrieve folders
      description: Use this endpoint to retrieve a list of mailbox folders. This endpoint supports paging and sorting. 
      operationId: getFolders
      parameters:
        - $ref: "#/components/parameters/UserAccountId"
        - $ref: "#/components/parameters/QueryPageNumber"
        - $ref: "#/components/parameters/QueryPageSize"
        - $ref: "#/components/parameters/QuerySort"
      responses:
        200:
          description: Returns the list of folders.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folders'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    post:
      tags:
        - Folders
      summary: Create a folder
      description: Use this endpoint to add a new mailbox folder.
      operationId: createFolder
      requestBody:
        description: In the request body, pass the FolderRequest object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FolderRequest'
      responses:
        200:
          description: Returns a newly created folder.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /folders/{id}:
    get:
      tags:
        - Folders
      summary: Retrieve a folder
      description: Use this endpoint to get folder details by its ID. 
      operationId: getFolder
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        200:
          description: Returns the folder.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    put:
      summary: Update a folder
      description: Use this endpoint to modify an existing folder such as a folder name. Note that the folder properties will be overwritten.
      operationId: updateFolder
      tags:
        - Folders
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        description: TBD
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FolderRequest'
      responses:
        200:
          description: In the request body, pass the FolderRequest object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    delete:
      tags:
        - Folders
      summary: Delete a folder
      description: Use this endpoint to remove an existing folder.
      operationId: deleteFolder
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        204:
          description: The folder has been removed.
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /drafts:
    get:
      tags:
        - Drafts
      summary: Retrieve drafts
      description: Use this endpoint to get a list of draft messages. This endpoint supports sorting and paging.
      operationId: getDrafts
      parameters:
          - $ref: "#/components/parameters/UserAccountId"
          - $ref: "#/components/parameters/QueryPageNumber"
          - $ref: "#/components/parameters/QueryPageSize"
          - $ref: "#/components/parameters/QuerySort"
      responses:
        200:
          description: Returns the list of drafts.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Drafts'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    post:
      tags:
        - Drafts
      summary: Create a draft
      description: Use this endpoint to add a message draft. 
      operationId: createDraft
      requestBody:
        description: In the request body, pass the DraftRequest object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DraftRequest'
      responses:
        200:
          description: Returns the newly created draft.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Draft'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /drafts/{id}:
    get:
      tags:
        - Drafts
      summary: Retrieve a draft
      description: Use this endpoint to get a specific draft message by its ID.
      operationId: getDraft
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        200:
          description: Returns a draft.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Draft'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    put:
      summary: Update a draft
      description: Use this endpoint to update an existing draft. Note that the draft contents will be overwritten.
      operationId: updateDraft
      tags:
        - Drafts
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        description: In the request body, pass the DraftRequest object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DraftRequest'
      responses:
        200:
          description: Returns an updated draft.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Draft'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /attachments:
    get:
      tags:
        - Attachments
      summary: Retrieve attachments
      description: Use this endpoint to get a list of attachments. This endpoint supports paging and sorting.
      operationId: getAttachments
      parameters:
          - $ref: "#/components/parameters/UserAccountId"
          - $ref: "#/components/parameters/QueryPageNumber"
          - $ref: "#/components/parameters/QueryPageSize"
          - $ref: "#/components/parameters/QuerySort"
      responses:
        200:
          description: Returns attachments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachments'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    post:
      tags:
        - Attachments
      summary: Create an attachment
      description: Use this endpoint to add a new attachment.
      operationId: uploadAttachmentContent
      parameters:
          - $ref: "#/components/parameters/UserAccountUUID"
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                content:
                  type: string
                  description: An attachment to be uploaded. For example, a pdf or docx file.
                  format: binary
      responses:
        200:
          description: Returns a newly created attachment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /attachments/{id}:
    get:
      tags:
        - Attachments
      summary: Retrieve an attachment
      description: Use this endpoint to get a specific attachment by its ID.
      operationId: getAttachment
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        200:
          description: Returns the attachment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    delete:
      tags:
        - Attachments
      summary: Delete an attachment
      description: Use this endpoint to remove an existing attachment. 
      operationId: deleteAttachment
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        204:
          description: The attachment has been removed.
        default:
          description: Bad request, security violation, or internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /attachments/{id}/content:
    get:
      tags:
        - Attachments
      summary: Retrieve attachment contents
      description: Use this endpoint to download the contents of the  attachment.
      operationId: getAttachmentContent
      parameters:
        - $ref: '#/components/parameters/ResourceId'
        - $ref: "#/components/parameters/UserAccountUUID"
      responses:
        200:
          description: The file contents have been retrieved.
          content:
            application/json:
              schema:
                type: string
                format: binary
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /webhook/sync/register:
    get:
      tags:
        - WebhookSync
      summary: Register a webhook
      description: Use this endpoint to register a webhook in Nylas.
      operationId: registerWebhook
      responses:
        200:
          description: The webhook has been registered.
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
  /webhook/sync:
    get:
      tags:
        - WebhookSync
      summary: Sync with Nylas (incoming)
      description: Use this endpoint to synchronize the Message Center service with Nylas. Pull the incoming messages, threads, and other changes. 
      operationId: synchronizationRequest
      parameters:
        - name: challenge
          description: The synchronization request.
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: The synchronization was successful.
          content:
            text/plain:
              schema:
                type: string
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
    post:
      tags:
        - WebhookSync
      summary: Sync with Nylas (outcoming)
      description: Use this endpoint to synchronize the Message Center service with Nylas. Feed outcoming messages and other changes to the mail provider.
      operationId: processNotification
      requestBody:
        description: In the request body, pass the Deltas object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Deltas'
      responses:
        200:
          description: The synchronization was successful.
        default:
          description: Bad request, security violation, or internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'


components:
  securitySchemes:
    BearerAuth:
      description: The token is generated when a user enters credentials. Although you can leverage this token when making API calls, please note that due to security concerns it frequently expires.
      type: http
      scheme: bearer
    ApiKeyAuth:
      description: The API key is a secure key generated by Inperium that can be used for authentication. The API key has an expiration date after which your API requests will be denied by the server.
      type: apiKey
      in: header
      name: X-API-KEY

  parameters:
    ResourceId:
      name: id
      description: A unique ID of the object.
      in: path
      required: true
      schema:
        type: string
        format: UUID
    UserAccountId:
      name: userAccountId
      description: A unique ID assigned to a user account.
      in: query
      required: true
      schema:
        type: string
    UserAccountUUID:
      name: userAccountId
      description: A unique ID assigned to a user account.
      in: query
      required: true
      schema:
        type: string
        format: uuid
    QueryPageNumber:
      name: pageNumber
      in: query
      description: This parameter affects paging. It defines the chunk of data to be retrieved, e.g., records from page 3.
      schema:
        type: integer
        format: int64
    QueryPageSize:
      name: pageSize
      in: query
      description: This parameter affects paging. It defines the number of records per page, e.g., 20 records per page.
      schema:
        type: integer
        format: int64
    QuerySort:
      name: sort
      in: query
      description: This parameter affects sorting. It specifies the property name to sort records, e.g., by price or date.
      schema:
        type: string

  schemas:
    Accounts:
      type: object
      description: The array of Account objects.
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Account'
        paging:
          $ref: "#/components/schemas/PageAndSort"

    Account:
      type: object
      description: The Account object contains basic information about the mailbox including the number of unread messages, information on the mail service provider, etc. Note that the account connected to the Message Center isn't neccessarily the one the users authenticates with. I.e., the user can log in to Inperium with a personal email and connect his or her corporate email to the Message Center. 
      properties:
        id: 
          type: string
          description: A unique ID of the account.
          format: uuid
        email:
          type: string
          description: The email address registered with the Message Center.
        connectionDate:
          type: integer
          description: The date the email was connected.
          format: int64
        status:
          type: string
          description: The connection status. This is an enum property.
          enum:
            - CONNECTED
            - FAILED
            - INITIAL_SYNC
            - CANCELED
        provider:
