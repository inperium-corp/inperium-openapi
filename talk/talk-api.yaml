components:

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

  parameters:

    ResourceId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    QueryPageNumber:
      name: pageNumber
      in: query
      description: Query parameter for the "pageNumber"
      schema:
        type: integer
        format: int64
    QueryPageSize:
      name: pageSize
      in: query
      description: Query parameter for the "pageSize"
      schema:
        type: integer
        format: int64
    QuerySort:
      name: sort
      in: query
      description: Query parameter for the "sort" criteria
      schema:
        type: string

  schemas:

    ResponseError:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: string
          description: Http status code
        code:
          type: string
          format: uuid
          description: Optional code of the exception
        message:
          type: string
          description: Error message
        errors:
          type: object
          description: Map of field -> list of errors

    Id:
      type: string
      format: uuid

    CountryCode:
      type: string
      description: Country code (ISO alpha-2)

    TimezoneId:
      type: string
      description: Timezone value

    PageAndSort:
      type: object
      description: Paging and sorting information

    AudioFiles:
      type: object
      required:
        - data
        - paging
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AudioFile'
        paging:
          $ref: '#/components/schemas/PageAndSort'
    AudioFileLink:
      type: object
      required:
        - link
      properties:
        link:
          type: string
          description: Direct link to audio file location in file storage
    AudioFile:
      # TODO use inheritance (allOf with discriminator propertyName: schema)
      type: object
      description: Audio file
      required:
        - id
        - name
        - duration
        - origin
        - predefined
        - createdAt
        - updatedAt
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          description: Name of the audio file
        duration:
          type: number
          description: Duration of the audio file
        origin:
          $ref: '#/components/schemas/AudioFileOrigin'
        predefined:
          type: boolean
          description: If the audio file is predefined and is not editable
        createdAt:
          type: integer
          format: int64
          description: Timestamp of the create
        updatedAt:
          type: integer
          format: int64
          description: Timestamp of the update
    AudioFileRequest:
      # TODO use inheritance (allOf with discriminator propertyName: schema)
      type: object
      description: Audio file upload request
      required:
        - file
        - duration
        - origin
      properties:
        file:
          type: string
          format: binary
          description: File to be uploaded as a audio file
        name:
          type: string
          description: Optional name of this document
        duration:
          type: number
          description: Duration of the audio in seconds
        origin:
          $ref: '#/components/schemas/AudioFileOrigin'
    AudioFileUpdateRequest:
      type: object
      description: Audio file update request
      properties:
        file:
          type: string
          format: binary
          description: File to be uploaded as a audio file
        name:
          type: string
          description: Optional name of this document
        duration:
          type: number
          description: Duration of the audio in seconds
        origin:
          $ref: '#/components/schemas/AudioFileOrigin'
    AudioFileOrigin:
      type: string
      enum:
        - TEXT_TO_SPEECH
        - UPLOAD
        - RECORD
      description: Type of origin of the uploaded audio
    TextToSpeechRequest:
      type: object
      description: Request model to convert text into audio
      required:
        - text
        - voice
      properties:
        text:
          type: string
          description: Text to be converted into audio
        voice:
          type: string
          description: Voice to dub the text
        audioFormat:
          type: string
          enum:
            - MP3
          default: MP3
          description: Format (type) of audio to be synthesized

    AutoReceptionistRequest:
      type: object
      required:
        - name
        - phoneNumbers
        - businessHoursPart
        - closedHoursPart
        - twentyFourSeven
        - businessHours
      properties:
        name:
          type: string
        extension:
          type: string
        operatorIds:
          type: array
          items:
            $ref: '#/components/schemas/Id'
        phoneNumberIds:
          type: array
          items:
            $ref: '#/components/schemas/Id'
        businessHoursPart:
          $ref: '#/components/schemas/AutoReceptionistRequestPart'
        closedHoursPart:
          $ref: '#/components/schemas/AutoReceptionistRequestPart'
        twentyFourSeven:
          type: boolean
          description: If the auto receptionist works as business hours 24/7
        businessHours:
          type: array
          items:
            $ref: '#/components/schemas/AutoReceptionistHour'
        timezone:
          $ref: '#/components/schemas/TimezoneId'
    AutoReceptionistRequestPart:
      type: object
      required:
        - routeTo
      properties:
        greetingPromptId:
          $ref: '#/components/schemas/Id'
        routeTo:
          $ref: '#/components/schemas/AutoReceptionistStrategy'
        ivrMenu:
          $ref: '#/components/schemas/IVRMenuRequest'
        autoReceptionistId:
          $ref: '#/components/schemas/Id'
        userId:
          $ref: '#/components/schemas/Id'
        voiceMailId:
          $ref: '#/components/schemas/Id'
        callQueue:
          type: string # TODO
    AutoReceptionist:
      type: object
      required:
        - id
        - name
        - phoneNumbers
        - businessHoursPart
        - closedHoursPart
        - twentyFourSeven
        - businessHours
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
        extension:
          type: string
        operators:
          type: array
          items:
            $ref: '#/components/schemas/User'
        phoneNumbers:
          type: array
          items:
            $ref: '#/components/schemas/PhoneNumber'
        businessHoursPart:
          $ref: '#/components/schemas/AutoReceptionistPart'
        closedHoursPart:
          $ref: '#/components/schemas/AutoReceptionistPart'
        twentyFourSeven:
          type: boolean
          description: If the auto receptionist works as business hours 24/7
        businessHours:
          type: array
          items:
            $ref: '#/components/schemas/AutoReceptionistHour'
        timezone:
          $ref: '#/components/schemas/TimezoneId'
    AutoReceptionistPart:
      type: object
      required:
        - routeTo
      properties:
        greetingPrompt:
          $ref: '#/components/schemas/AudioFile'
        routeTo:
          $ref: '#/components/schemas/AutoReceptionistStrategy'
        ivrMenu:
          $ref: '#/components/schemas/IVRMenu'
        autoReceptionist:
          $ref: '#/components/schemas/AutoReceptionist'
        user:
          $ref: '#/components/schemas/User'
        voiceMail:
          $ref: '#/components/schemas/AudioFile'
        callQueue:
          type: string # TODO
    AutoReceptionistHour:
      type: object
      required:
        - openHour
        - closeHour
        - weekday
        - enabled
      properties:
        openHour:
